<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(1){
            color:red;
        }
        li:nth-child(2){
            color:green;
        }
        li:nth-child(3){
            color:blue;
        }
        li:nth-child(4){
            color:violet;
        }
        li:nth-child(5){
            color:yellow;
        }
        li:nth-child(6){
            color:gray;
        }
        li:nth-child(7){
            color:brown;
        }
    </style>
</head>
<body>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
        <li>list 6</li>
        <li>list 7</li>
    </ul>
</body>
</html>
