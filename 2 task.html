<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>USER REGISTRATION FORM</h1>
    <fieldset>
        <legend>Personal Info</legend>
    <label form="First Name">First Name:</label>
    <input type="text"name="" id="" placeholder="Enter Your First Name">
    <br>
    <br>
    <label form="Last Name">Last Name:</label>
    <input type="text" name="" id="" placeholder="Enter Your last Name">
    <br>
    <br>
    <label form="D.O.B">D.O.B:</label>
    <input type="Date" name="" id="" >
    <br>
    <br>
    <label form="Gender">Gender:</label>
    <input type="radio" name="" id="" >Male
    <input type="radio" name="" id="" >Female
    <input type="radio" name="" id="" >Other
    <br>
    <br>
    <label form="email">email:</label>
    <input type="text" name="" id="" >
    <br>
    <br>
    <label form="ph.no">ph.no:</label>
    <input type="text" name="" id="" >
    <br>
    <br>
    <label form="Address">Address:</label>
    <input type="text" name="" id="" >
    <br>
    <br>
</fieldset>
<br>
<fieldset>
    <legend>Preferences</legend>
    <label form="Hobbies">Hobbies:</label>
    <br>
    <input type="radio" name="" id="" >Reading Books
    <br>
    <input type="radio" name="" id="" >Music
    <br>
    <input type="radio" name="" id="" >Dancing
    <br>
    <input type="radio" name="" id="" >Games
    <br>

    Qualification:
    <select name="" id="">
        <option value="10th">10th</option>
        <option value="Inter">Inter</option>
        <option value="B.Tech">B.Tech</option>
        <option value="M.Tech">M.Tech</option>
        <option value="MBA">MBA</option>
    </select>

</fieldset>
<br>
<fieldset>
    <legend>FeedBack</legend>
    <textarea name="" id="" placeholder="Give Your FeedBack.."></textarea>
    <br>
</fieldset>
<button>submit</button>

</body>
</html>
