<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
        <label form="name">Name:</label>
        <input type="text" name="name" placeholder="Enter your first name">
        <br><br>
        <label form="name">last Name:</label>
        <input type="text" name=" last name" placeholder="Enter your last first name">
        <br><br>
        <label form="email">email:</label>
        <input type="email" name="email" placeholder="Enter your email">
        <br><br>
        <label form="gender">gender:</label>
        <input type="checkbox" name="male" placeholder="mail">male
        <input type="checkbox" name="female" placeholder="mail">female
        <br><br>
        <label form="password">password:</label>
        <input type="password" name="password" placeholder="Enter your password">
        <br><br>
        <label form="confirm password">confirm password:</label>
        <input type="confirm password" name="confirm password" placeholder="Enter your confirm password">
        <br><br>
        <button>Submit</button>
        
    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label>Degree:</label>
        <input type="text" name="" id="" placeholder="Enter your Degree">
        <br><br>
        <label>Instituation</label>
        <input type="text" name="" id="" placeholder="Enter your Instituation ">
        <br><br>
    </fieldset>
    <br>
    <textarea name="" id="" placeholder="enter your feedback.."></textarea>

    <input type="Submit" value="submit" />
    <button>Click here to submit</button>
    <br><br>
    <select name="Country">
        <option value="us">US</option>
        <option value="uk">UK</option>
        <option value="India">India</option>
        <option value="canda">Canda</option>
    </select>
    <br>
    <br>
    <select name="vehicles">
        <optgroup label="car">
            <option value="swift">swift</option>
            <option value="alto">alto</option>
        </optgroup>
        <optgroup label="bikes">
            <option value="Nz">Nz</option>
            <option value="royal">royal</option>
        </optgroup>
        <optgroup label="truck">
            <option value="tata">tata</option>
            <option value="mah">mah</option>
        </optgroup>
        
    </select>

    </form>
    
</body>
</html>
